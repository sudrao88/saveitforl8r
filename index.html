
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>JotItDown - Personal Second Brain</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="apple-touch-icon" href="./icon.svg" />
    <meta name="theme-color" content="#111827" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="JotItDown" />

    <!-- CRITICAL FIX: Remove any injected base tag that breaks relative path resolution for Babel -->
    <script>
      (function() {
        var base = document.querySelector('base');
        if (base) {
          console.log('[JotItDown] Removing conflicting base tag:', base.href);
          base.remove();
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone with crossorigin to prevent "Script error." masking -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-overflow-scrolling: touch;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "uuid": "https://esm.sh/uuid@^13.0.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="root"></div>
    <!-- Dynamically inject index.tsx with absolute URL to prevent XHR errors -->
    <script>
      (function() {
        const loc = window.location;
        const lastSlash = loc.pathname.lastIndexOf('/');
        const basePath = loc.pathname.substring(0, lastSlash + 1);
        const indexUrl = loc.protocol + '//' + loc.host + basePath + 'index.tsx';
        
        const script = document.createElement('script');
        script.type = 'text/babel';
        script.setAttribute('data-type', 'module');
        script.setAttribute('data-presets', 'react,typescript');
        script.src = indexUrl;
        document.body.appendChild(script);
      })();
    </script>
  </body>
</html>
