<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SaveItForL8R - Personal Second Brain</title>
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/logo-full.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <meta name="theme-color" content="#111827" />
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SaveItForL8R" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>
      body { background-color: #111827; margin: 0; }
      .splash-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        color: white;
        font-family: 'Shantell Sans', sans-serif;
      }
      .splash-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: .8; transform: scale(0.95); }
      }
    </style>
  </head>
  <body style="background-color: #111827;">
    <div id="root">
       <!-- App Shell / Loading Screen -->
       <div class="splash-container">
          <img src="/logo-full.svg" alt="Logo" class="splash-logo" />
       </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
       if ('serviceWorker' in navigator) {
         window.addEventListener('load', () => {
           // Skip service worker on native platforms (Capacitor).
           // Capacitor serves assets locally via its own WebViewClient;
           // the SW's network-first navigation strategy conflicts with this
           // and causes "Web page not available" or broken asset loading on first launch.
           if (window.Capacitor && window.Capacitor.isNativePlatform()) {
             // Unregister any previously registered service workers
             navigator.serviceWorker.getRegistrations().then(function(registrations) {
               registrations.forEach(function(reg) { reg.unregister(); });
             });
             console.log('SW skipped: running on native platform');
             return;
           }
           navigator.serviceWorker.register('/sw.js').then(registration => {
             console.log('SW registered: ', registration);
           }).catch(registrationError => {
             console.log('SW registration failed: ', registrationError);
           });
         });
       }
    </script>
  </body>
</html>
